version: 2
updates:
  - directory: /
    package-ecosystem: github-actions
    schedule:
      interval: weekly
      day: saturday
      time: "00:00"
      timezone: Asia/Tokyo
  - directory: /
    package-ecosystem: cargo
    schedule:
      interval: weekly
      day: saturday
      time: "00:00"
      timezone: Asia/Tokyo
    groups:
      k8s:
        patterns:
          - kube
          - k8s-openapi
  - directory: /
    package-ecosystem: docker
    schedule:
      interval: weekly
      day: saturday
      time: "00:00"
      timezone: Asia/Tokyo
